<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
</head>

<body class="bg-slate-100 h-screen">
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">

        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                     alt=""/>
            </a>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="odontologoLista.html" class="text-sm font-semibold leading-6 text-gray-900">Listar
                odontologos</a>
            <a href="odontologoAgregar.html" class="text-sm font-semibold leading-6 text-gray-900">Agregar
                odontologos</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span
                    aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
</header>

<div class="content flex justify-center items-center h-4/5">
    <div class="form-container p-5 rounded-lg width-content border border-gray-200 bg-slate-50 py-10 px-10 w-2/5 shadow-xl">
        <form class="mx-auto" id="add_new_dentist">
            <h1 class="mb-5  text-xl">Agregar Nuevo Odont√≥logo</h1>

            <div class="mb-5">
                <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
                <input type="nombre" id="nombre" name="nombre"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required/>
            </div>
            <div class="mb-5">
                <label for="apellido" class="block mb-2 text-sm font-medium text-gray-900">Apellido</label>
                <input type="apellido" id="apellido" name="apellido"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required/>
            </div>
            <div class="mb-5">
                <label for="matricula" class="block mb-2 text-sm font-medium text-gray-900">Matricula</label>
                <input type="matricula" id="matricula" name="matricula"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required/>
            </div>
            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Enviar
            </button>
        </form>
        <div id="response" style="display:none; margin-top:10px"></div>
    </div>
</div>
</body>

</html>
