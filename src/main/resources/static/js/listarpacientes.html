<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Pacientes</title>
</head>
<body>
<h1>Listar Pacientes</h1>
<ul>
    <!-- Iterar sobre la lista de pacientes y mostrar la información -->
    <!-- Aquí asumo que tienes una lista llamada 'pacientes' en el modelo -->
    <th:block th:each="paciente : ${pacientes}">
        <li>
            <strong>ID:</strong> <span th:text="${paciente.id}"></span><br>
            <strong>Nombre:</strong> <span th:text="${paciente.nombre}"></span><br>
            <strong>Apellido:</strong> <span th:text="${paciente.apellido}"></span><br>
            <strong>DNI:</strong> <span th:text="${paciente.dni}"></span><br>
            <!-- Agregar más detalles según tus necesidades -->
            <hr>
        </li>
    </th:block>
</ul>
</body>
</html>
